{% extends 'base.html' %}
{% load static %}
{% block content %}
{{error}}

<link rel="stylesheet" href="{% static 'css/create_client.css' %}">


<div class="principal">
    <!--CONSULTA CBU-->
    <h1>Busqueda de clientes</h1>
    <div class="container" style="display:block">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="id_cbu">CBU:</label>
            <span class="helptext">Ingrese el CBU de 22 dígitos.</span>
            <input type="text" class="cbu" name="cbu" maxlength="22" id="id_cbu" value="{{ cbu }}">
            <label for="id_cbu">Cuenta:</label>
            <span class="helptext">Ingrese el numero de cuenta de 8 dígitos.</span>
            <input type="text" class="cbu" name="nro_cuenta" maxlength="8" required id="nro_cuenta" value="{{ nro_cuenta }}">
            <div class="row">
                <div class="col-md-6">
                    <label for="id_name">Nombre:</label>
                    <input type="text" name="name" maxlength="100" id="id_name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="id_last_name">Apellido:</label>
                    <input type="text" name="last_name" maxlength="100" id="id_last_name" class="form-control">
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-4">
                    <label for="id_document">Numero de documento:</label>
                    <input type="text" name="document" maxlength="100" id="id_document" class="numerodocumento">
                </div>

            </div>
    
            <label for="id_street_address">Domicilio:</label>
    
            <div class="row">
                <div class="col-md-7">
                    <label for="id_street_address">Calle:</label>
                    <input type="text" name="street_address" maxlength="100" id="id_street_address" class="address">
                </div>
                <div class="col-md-3">
                    <label for="id_number">Número:</label>
                    <input type="text" name="number" maxlength="10" id="id_number" class="number_adress">
                </div>
                <div class="col-md-2">
                    <label for="id_floor">Piso/Depto:</label>
                    <input type="text" name="floor" maxlength="10" id="id_floor" class="number_adress">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="id_city">Ciudad/Barrio:</label>
                    <input type="text" name="city" maxlength="30" id="id_city" class="number_adress">
                </div>
                <div class="col-md-2">
                    <label for="id_postal_code">Código Postal:</label>
                    <input type="text" name="postal_code" maxlength="20" id="id_postal_code" class="number_adress">
                </div>
            </div>
            <label for="phone">Telefono:</label>
            <input type="text" name="phone" maxlength="25" id="phone" class="number_adress">
    
    
            <button>Buscar</button>
        </form>
    </div>
</div>

{% endblock %}
