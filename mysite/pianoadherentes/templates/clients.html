{% extends 'base.html' %}


{% block content %}
<h1>Altas</h1>
<table>
    
    <thead>
        <tr>
            <th>Nombre</th>
            <th>DNI</th>
        </tr>
    </thead>
    <tbody>
        {% for titular in titulares %}
        <tr>
            <td><a href="{% url 'client_detail' titular.titular_id %}">{{titular.name}}</a></td>
            <td>{{titular.dni}}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
            
{% endblock %}
